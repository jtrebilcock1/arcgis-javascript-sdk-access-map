<html>

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
   <title>private map</title>

   <script type="module" src="https://js.arcgis.com/calcite-components/2.5.1/calcite.esm.js"></script>
   <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.5.1/calcite.css" />
   <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/dark/main.css" />
   <link rel="stylesheet" , type=text/css href="map.css" />
   <script src="https://js.arcgis.com/4.29/"></script>

   <script src='map.js'> </script>

</head>

<body>

   <calcite-shell id="bodycontent">

      <calcite-navigation slot="header">
         <calcite-navigation-logo id="nav-logo" slot="logo" heading="Access  AGOL items using OAuth 2.0"
            description="Use OAuth to log in to an ArcGIS Organization to view your items."></calcite-navigation-logo>
         <calcite-button id="sign-in-button" slot="user">Sign in</calcite-button>
         <calcite-navigation-user hidden id="nav-user" slot="user"> </calcite-navigation-user>
      </calcite-navigation>
      <calcite-panel id="item-panel">
         <div id="item-gallery"></div>
      </calcite-panel>
   </calcite-shell>

   <div id="viewDiv"></div>

</body>

</html>
